<!-- mysiteapp/templates/index.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to MySite!</h2>
    <p>Get answers to your questions from our community.</p>
    <p>
        {% if user.is_authenticated %}
            <a href="{% url 'view_questions' %}">View Questions</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Sign up</a> to get started.
        {% endif %}
    </p>
{% endblock %}
